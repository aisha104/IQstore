<div class="row row-cols-lg-5 g-4">
  <div class="col" *ngFor="let product of products">
    <div class="card h-100 cards">
      <img src="{{ product.product_img_url }}" class="card-img-top product-img" alt="...">
      <div class="card-body">              
        <h5 class="card-title product-title">{{ product.product_name }}</h5> 
        <p class="card-text product-price">{{ product.product_price | currency:'LKR'}}</p>
        <button type="button" class="btn btn-cart center-button">Add to cart</button>
      </div>          
    </div>
  </div>  
</div>
